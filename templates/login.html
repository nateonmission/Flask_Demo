{% extends "layout.html" %}
{%  block content %}

<h2 class="heading"> Log In To Access Site </h2>


<form class="login" method="POST" action="/">
    {{ form.csrf_token }}
    {{ form.username.label }} {{ form.username(size=20) }}
    {{ form.password.label }} {{ form.password(size=20) }}
    <br><input type="submit" value="Login" class="button login">
</form>
    <h3><a href="{{ url_for('register')}}">Or Create Username.</a></h3>

{%  endblock %}
